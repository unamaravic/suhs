<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks</title>
</head>
<body>
<h1>Tasks</h1>
<ul>
    <li th:each="task : ${tasks}">
        <span th:text="${task.name}"></span>
        <form th:action="@{/showTask/{taskId}(taskId=${task.getId()})}" method="get">
            <button type="submit">Show Task</button>
        </form>
    </li>
</ul>
<a href="/">Back to Home</a>
</body>
</html>
