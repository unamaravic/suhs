<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unos Adrese</title>
</head>
<body>
<h1>Unos Adrese</h1>
<p>proces id: <span th:text="${taskId}"></span></p>
<p>proces id: <span th:text="${processInstanceId}"></span></p>
<form id="addressForm">
    <input type="hidden" id="taskId" th:value="${taskId}">

    <label for="naziv">Naziv:</label>
    <input type="text" id="naziv" name="naziv" required><br><br>

    <label for="mjesto">Mjesto:</label>
    <input type="text" id="mjesto" name="mjesto" required><br><br>

    <label for="pbr">Po≈°tanski broj:</label>
    <input type="text" id="pbr" name="pbr" required><br><br>

    <button type="button" onclick="submitForm()">Potvrdi</button>
</form>

<script>
    function submitForm() {
        var form = document.getElementById("addressForm");
        var formData = new FormData(form);
        var xhr = new XMLHttpRequest();
        var taskId = document.getElementById("taskId").value;
        xhr.open("POST", "http://localhost:8080/engine-rest/task/" + taskId + "/complete", true);

        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                console.log(xhr.responseText);
            }
        };
        var json = {"variables": {}};
        formData.forEach(function (value, key) {
            json["variables"][key] = {"value": value};
        });
        console.log(JSON.stringify((json)));
        xhr.send(JSON.stringify(json));
        window.location.href = "/tasks/" + taskId;
    }
</script>

</body>
</html>
